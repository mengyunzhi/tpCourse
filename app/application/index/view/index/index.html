{extend name="index"/}
{block name="title"}
课程管理
{/block}
{block name="content"}

<center>
    <table class="table table-hover table-bordered" style="width: 1140px; border:#000 solid 0px;">
        <tr class="info">
            <th class="col-md-2">周次</th>
            <th class="col-md-2">第一节</th>
            <th class="col-md-2">第二节</th>
            <th class="col-md-2">第三节</th>
            <th class="col-md-2">第四节</th>
            <th class="col-md-2">第五节</th>
        </tr>
        {volist name="weeks" id="week" key="weekkey"}
            <tr>
                <td>星期{$week->name}</td>
                {volist name="week->periods" id="period"}
                    <td>
                        
                    </td>
                {/volist}
                      
            </tr>
        {/volist}
        
    </table>
</center>
{/block}
