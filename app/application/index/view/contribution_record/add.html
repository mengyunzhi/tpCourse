{extend name="index"/}
{block name="title"}
贡献值修改
{/block}
{block name="content"}
{volist name="student" id="stu"}
<div>
  <h2 style="text-align: center;">贡献值修改-{$stu.name}</h2>
  <br />
</div>

<h4>
    <form class="form-horizontal" action="{:url('save')}?id={$stu.id}" method="post">
      <div class="form-group">
        <label for="edit" class="col-sm-2 control-label">贡献值修改</label>
        <div class="col-sm-10">
          <select name="edit">
              <option value="0">增加</option>
              <option value="1">减少</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="number" class="col-sm-2 control-label">修改额度</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="number" name="number" placeholder="0">
        </div>
      </div>
      <div class="form-group">
        <label for="remark" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="remark" name="remark">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">保存</button>
          <a href="{:url('index')}" class="btn btn-default">返回</a>
        </div>
      </div>
    </form>
</h4>
{/volist}
{/block}
