{extend name="index"}
{block name="title"}
选择课程
{/block}
{block name="content"}
    <div class="row">
        <div class="col-md-12">
            <h3 style="text-align:center">{$student->name}-选择课程</h3>
        </div>
    </div>
    <br>
    <form action="{:url('saveKlass')}" method="post">
        <div class="form-group">
        <h4>选择课程：</h4>
        <input class="hidden" name="studentId" id="{$student->id}" value="{$student->id}">
        <label class="hidden">学生Id：{$student->id}</label>
        <br>
        {volist name="courses" id="course" key="key"}
            <input type="checkbox" name="courseId[]" id="{$course.id}" value="{$course.id}">
            <label>{$course.name}</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
        {/volist}
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-1">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i>&nbsp;提交</button>
            </div>
            <div class="col-md-offset-2 col-md-1">
                <a href="{:url('index')}" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i>&nbsp;返回</a>
            </div>
        </div>
</form>
{/block}
