
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" type="text/css" href="/tpCourse/app/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 style="text-align:center">新增用户信息</h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <form action="{:url('save')}" method="post">
                <div class="row form-group">            
                    <div class="col-md-5 text-right" style="padding-top: 10px;">
                        <label>用户名</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="username" class="form-control">
                    </div>
                </div>
                <div class="row form-group hidden">            
                    <div class="col-md-5 text-right" style="padding-top: 10px;">
                        <label>密码</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="password" class="form-control" value="123">
                    </div>
                </div>
                <div class="row form-group">            
                    <div class="col-md-5 text-right" style="padding-top: 10px;">
                        <label>姓名</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="name" class="form-control">
                    </div>
                </div>
                <div class="row form-group">            
                    <div class="col-md-5 text-right" style="padding-top: 10px;">
                        <label>电话</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="tel" class="form-control"/>
                    </div>
                </div>
                <div class="row form-group">            
                    <div class="col-md-5 text-right" style="padding-top: 10px;">
                        <label>贡献值系数</label>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="coefficient" class="form-control" />

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-7 col-md-1">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i>&nbsp;提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
