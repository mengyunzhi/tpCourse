{extend name="index"/}
{block name="title"}
添加课程时间
{/block}
{block name="content"}
<h2 style="text-align:center">选择周次</h2>
<hr />
<form action="{:url('save_course')}" method="post">



    <hr>

    <div class="row col-md-offset-3">
        <label>星期：</label>

        <input type="text" name="day" value="{$data.day}" placeholder="输入数字1-5" class="btn btn-default" id="input" maxlength="1" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^19]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
            onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-19]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
            

        <label>节数：</label>

        <input type="text" name="period"  value="{$data.period}"  placeholder="输入数字1-5" class="btn btn-default" id="input" maxlength="1" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^19]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
            onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-19]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
    </div>

    <hr>

    <div class="row col-md-offset-3">
        <label class="pull-left">周次：</label>
        <div>
            <input type="text" name="week" value="{$data.week}" class="btn btn-default" placeholder="">
        </div>

    </div>

    <hr>

    <div class="row col-md-offset-3">
        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i>&nbsp;保存</button>
    </div>
</form>
{/block}
