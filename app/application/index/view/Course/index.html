{extend name="index"/}
{block name="title"}
课程管理
{/block}
{block name="content"}
<div class="row">
    <div class="col-md-12 text-center">
        <h2>课程管理</h1>
    </div>
    <hr />
</div>
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="name">名称</label>
                            <input name="name" type="text" class="form-control" placeholder="名称..." value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>课程名</th>
                    <th>操作</th>
                </tr>
                {volist name="courses" id="course" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$course->getData('name')}</td>
                    <td></td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
{/block}
{block name="page"}
{$courses->render()}
{/block}
