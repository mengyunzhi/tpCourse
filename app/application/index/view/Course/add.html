{extend name="index"/}
{block name="title"}
添加课程
{/block}
{block name="content"}
<h2 style="text-align:center">添加课程</h2>
<hr />
<form action="{:url('save')}" method="post" style="text-align:center">

    <div class="row">
        <label>课程名：</label>
        <input type="text" name="name" class="btn btn-default">
    </div>
    <br>
    <div class="row" style="padding-right: 185px">
        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-ok" ></i>&nbsp;保存</button>
    </div>
</form>

{/block}
